on:
  push:
    branches:
      - main

name: Package

permissions:
  contents: write
  pull-requests: write

jobs:
  check:
    name: Package distribution file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Setup branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH_NAME="chore/update-dist"
          if git show-ref --verify --quiet "refs/remotes/origin/$BRANCH_NAME"; then
            git checkout "$BRANCH_NAME"
            git merge main --no-edit
          else
            git checkout -b "$BRANCH_NAME"
          fi
      - name: Package
        run: |
          npm ci
          npm test
          npm run build
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="chore/update-dist"
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "(chore) updating dist"
            git push origin "$BRANCH_NAME"
            if ! gh pr list --head "$BRANCH_NAME" --state open | grep -q .; then
              gh pr create --title "(chore) Update dist" --body "Automated PR to update the dist folder." --base main
            fi
          fi
